name: perfumepicker
description: Application that helps customers of Scent Plus to pick an aroma for their places.

publish_to:
  "none" # Remove this line if you wish to publish to pub.dev


  # https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  rflutter_alert: ^1.0.3
  url_launcher: ^5.7.5
  grouped_buttons: ^1.0.4
  custom_radio_grouped_button: ^1.0.0
  auto_size_text: ^2.1.0
  percent_indicator: ^2.1.1+1
  package_info: ^0.4.3

  flutter_riverpod: ^0.11.1
  shared_preferences: ^0.5.12

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/flags/
    - assets/Images/
    - assets/aromabycompany.json
    - assets/aromaimages.json
    - assets/aromata.json
    - assets/companytype.json
    - assets/messagedetails.json

flutter_intl:
  enabled: true
